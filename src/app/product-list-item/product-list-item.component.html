<div class="col">
  <div class="card h-100 shadow-sm">
    <a routerLink="/product/{{ product.id }}">
      <img src="{{ product.image_url }}" class="card-img-top" alt="..." loading="lazy">
    </a>
    <div class="card-body">
      <div class="clearfix mb-3"> <span class="float-start badge rounded-pill bg-primary">
          {{ product.category }}</span>
        <span class="float-end price-hp">{{ product.price }} â‚¬</span>
      </div>
      <a routerLink="/product/{{ product.id }}">
        <p> {{ product.name }} </p>
      </a>

      <!-- <h5 class="card-title">
        {{ product.description }}
      </h5> -->
      <hr>
      
    <div *ngIf="access_token">
      <div class="table-responsive mb-2">
        <table class="table table-sm table-borderless">
          <tbody>
            <tr>
              <td class="pl-0 pb-0 w-25">Quantity</td>
            </tr>
            <tr>
              <td class="pl-0">
                <div class="def-number-input number-input safari_only mb-0">
                  <form #form="ngForm">
                    <button type="button" (click)="stepDown()" class="minus">
                      <span class="minus-icon"></span>
                    </button>
                    <input class="quantity" min="1" name="quantity" value="1" type="number" [(ngModel)]="quantity"
                      #productQuantity="ngModel">
                    <button type="button" (click)="stepUp()" class="plus">
                      <span class="plus-icon"></span>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="text-center my-4"> <a href="#" class="btn btn-warning" (click)="addToCart(product)">Add to cart</a> </div>
    </div>
    </div>
  </div>
</div>
