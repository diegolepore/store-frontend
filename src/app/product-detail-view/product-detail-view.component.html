<p>Product id: {{ id }}</p>
<!--Section: Block Content-->
<section *ngIf="product" class="mb-5">

  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">

      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1">

          <div class="col-12 mb-0">
            <figure class="d-flex justify-content-center view overlay rounded z-depth-1 main-img">
              <img src="{{ product.image_url }}" width="100%" class="ma-auto img-fluid z-depth-1">
            </figure>
          </div>
        </div>

      </div>

    </div>
    <div class="col-md-6">

      <h5>{{ product.name }}</h5>
      <p class="mb-2 text-muted text-uppercase small">{{ product.category }}</p>
      <!-- <p><span class="mr-1"><strong>{{ (product$ | async).price }}</strong></span></p> -->
      <p class="pt-1">
        {{ product.description }}
      </p>
      <hr>
      <div *ngIf="access_token">
        <div class="table-responsive mb-2">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <td class="pl-0 pb-0 w-25">Quantity</td>
              </tr>
              <tr>
                <td class="pl-0">
                  <div class="def-number-input number-input safari_only mb-0">
                    <form #form="ngForm">
                      <button type="button" (click)="stepDown()" class="minus">
                        <span class="minus-icon"></span>
                      </button>
                      <input class="quantity" min="1" name="quantity" value="1" type="number" readonly [(ngModel)]="quantity"
                        #productQuantity="ngModel">
                      <button type="button" (click)="stepUp()" class="plus">
                        <span class="plus-icon"></span>
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-light btn-md mr-1 mb-2" (click)="addToCart()"><i
            class="fas fa-shopping-cart pr-2"></i>
          Add to cart
        </button>
        </div>
    </div>
  </div>

</section>
<!--Section: Block Content-->
